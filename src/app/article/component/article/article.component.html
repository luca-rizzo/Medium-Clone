<div style="padding: 10px;">
    <div style="display: flex; column-gap: 15px;">
        <img style="width: 30px; height: 30px; border-radius: 30px;" src={{article.author?.image}} alt="" />
        <p style="font-size: 12px; color: black;">{{article.author?.username}}</p>
        <p style="font-size: 10px; color: gray;">{{article.updatedAt | date}}</p>
    </div>
    <p style="font-size: 20px; color: black; font-weight: bold">
        {{article.title}}
    </p>
    <p style="font-size: 16px; color: black;">
        {{article.description}}
    </p>
    <div style="display: flex; align-items: center;">
        <dx-button id="likeButton" icon="like"></dx-button>
        <p style="font-size: 14px; color: gray; margin-left: 5px;">{{article.favoritesCount}}</p>
    </div>
</div>
